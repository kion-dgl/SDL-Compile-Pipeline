name: Compile PS Vita

on:
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  compile-psvita:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Install Vita SDK
        run: |
          sudo apt update
          sudo apt install -y git cmake make python3 python3-pip
          git clone https://github.com/vitasdk/vdpm.git
          cd vdpm
          ./bootstrap-vitasdk.sh
          ./install-all.sh
          export VITASDK=/usr/local/vitasdk
          export PATH=$VITASDK/bin:$PATH
          echo "VITASDK is set to $VITASDK"
        
      - name: Compile for PS Vita
        env:
          VITASDK: /usr/local/vitasdk
        run: |
          source $VITASDK/shell.sh
          mkdir -p build && cd build
          cmake -DVITA=ON ..
          make

      - name: Upload PS Vita build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: psvita-build
          path: build/
