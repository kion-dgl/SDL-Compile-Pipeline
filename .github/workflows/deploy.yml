name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Compile with Emscripten
        run: |
          # Compile with additional options for WebGL compatibility
          emcc main.c -s USE_SDL=2 -s USE_WEBGL2=1 -s FULL_ES2=1 -o index.html
          # Optional: You can enable additional debug information by adding -s ASSERTIONS=1

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./  # Path to the folder containing index.html and other files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
