name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or the branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Compile with Emscripten
        run: |
          emcc main.c -s USE_SDL=2 -s USE_WEBGL2=1 -o index.html
          # Removed --preload-file assets because no assets directory exists

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Deploy all generated files in the current directory
